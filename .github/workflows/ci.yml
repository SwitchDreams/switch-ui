name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: yarn lint
      - name: Run Type script
        run: yarn tsc
      - name: Run Tests
        run: yarn vitest
